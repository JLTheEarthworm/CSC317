<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0
      <div id="memory-indicator" style="position: absolute; top: 8px; right: 12px; color: #ff0; font-weight: bold;"></div>
    </div>

    <div class="buttons">

      <!-- Core Calculator Buttons -->
      <button data-action="clear">AC</button>
      <button data-action="sign">+/-</button>
      <button data-action="percent">%</button>
      <button data-action="/">÷</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-action="*">×</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-action="-">−</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-action="+">+</button>

      <button data-number="0">0</button>
      <button data-number=".">.</button>
      <button data-action="equals">=</button>
    </div>
  </div>

  <p style="text-align: center; margin-top: 20px;">
    <a href="index.html">← Back to Portfolio</a>
  </p>

  <script src="scripts/calculator.js"></script>
</body>
</html>
