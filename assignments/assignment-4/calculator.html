<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0
      <div id="memory-indicator" style="position: absolute; top: 8px; right: 12px; color: #ff0; font-weight: bold;"></div>
    </div>

    <div class="buttons">

      <!-- (Optional) Memory Function Buttons -->
      <!--
      <button data-action="mc">MC</button>
      <button data-action="mr">MR</button>
      <button data-action="m-plus">M+</button>
      <button data-action="m-minus">M-</button>
      -->

      <!-- Core Calculator Buttons -->
      <button data-action="clear">AC</button>
      <button data-action="sign">+/-</button>
      <button data-action="percent">%</button>
      <button data-action="/">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="*">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="-">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="+">+</button>

      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="equals">=</button>
    </div>
  </div>

  <p style="text-align: center; margin-top: 20px;">
    <a href="index.html">← Back to Portfolio</a>
  </p>

  <script src="scripts/calculator.js"></script>
</body>
</html>
